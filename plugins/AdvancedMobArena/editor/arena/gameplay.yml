    - '&7Defines the max. amount of players with that kit.'
    - '&7'
    - '&6Middle-Click: &eToggle Enabled'
    - '&6Left-Click: &eAdd Allowed Kit'
    - '&6Right-Click: &eClear Allowed List'
    - '&6Shift-Left: &eAdd Kit Limit'
