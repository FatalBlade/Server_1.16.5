title: 'Arena Gameplay Editor'
size: 54

content:
  return:
    material: BARRIER
    name: '&c&lReturn'
    slots: 49
    type: RETURN

editor:
  timeleft:
    material: CLOCK
    name: '&eArena Timeleft'
    lore:
    - '&bCurrent: &a%timeleft% min.'
    - '&7'
    - '&6Left-Click: &eChange'
    - '&6Right-Click: &eDisable'
    slots: 10
    type: GAMEPLAY_CHANGE_TIMELEFT

  lobby_time:
    material: REPEATER
    name: '&eLobby Time'
